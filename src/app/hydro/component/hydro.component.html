<div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Country Source</th>
          <th scope="col">Length</th>
          <th scope="col">Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let river of rivers$ | async">
          <td>{{ river.name }}</td>
          <td>{{ river.countrySource }}</td>
          <td>{{ river.length }}</td>
          <td>{{ river.photo }}</td>
          <td>
            <button (click)="showUpdateForm(river)" class="btn btn-primary" style="margin: 5px">Update</button>
            <button (click)="deleteRiver(river.id)" class="btn btn-danger" style="margin: 5px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="isUpdateActivated" style="margin-top: 50px; margin-left: 50px;">
      <h4>Update river</h4>
      <form (ngSubmit)="updateRiver(updateForm)" #updateForm="ngForm">
        <div class="form-group">
          <label for="name">River Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            [(ngModel)]="riverToBeUpdated.name"
            style="width: 400px"/>
        </div>
        <div class="form-group">
          <label for="side">Country Source</label>
          <input
            type="text"
            id="countrySource"
            name="countrySource"
            class="form-control"
            required
            [(ngModel)]="riverToBeUpdated.countrySource"
            style="width: 400px"/>
        </div>
        <div class="form-group">
          <label for="side">Length</label>
          <input
            type="text"
            id="length"
            name="length"
            class="form-control"
            required
            [(ngModel)]="riverToBeUpdated.length"
            style="width: 400px"/>
        </div>
        <button [disabled]="updateForm.invalid" class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>
  </div>
