<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
    <div class="form-group">
      <label for="name">River Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <div class="form-group">
      <label for="side">Country Source</label>
      <input
        type="text"
        id="countrySource"
        name="countrySource"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <div class="form-group">
        <label for="side">Length</label>
        <input
          type="text"
          id="length"
          name="length"
          class="form-control"
          ngModel
          required
          style="width: 400px"/>
      </div>
      <div class="form-group">
        <label for="side">Foto</label>
        <input
          type="text"
          id="foto"
          name="foto"
          class="form-control"
          ngModel
          required
          style="width: 400px"/>
      </div>
    <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Create</button>
  </form>
